<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link href="./button.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <h1>Button Component</h1>
    <h2 class="component-name">Button  Components</h2>
    <h3 class="component-name" style="background-color: rgb(52, 151, 233);">Solid Buttons</h3>
    <div class="component-wrapper">
        
         <button class="btn btn-primary">Primary</button>
         <button class="btn btn-secondary">Secondary</button>
         <button class="btn btn-danger">Danger</button>
         <button class="btn btn-disabled" disabled>Disabled</button>
    </div>

    <h3 class="component-name" style="background-color: rgb(52, 151, 233);">Outlined Buttons</h3>
    <div class="component-wrapper">
        
         <button class="btn btn-primary-outl">Primary</button>
         <button class="btn btn-secondary-outl">Secondary</button>
         <button class="btn btn-danger-outl">Danger</button>
         <button class="btn btn-disabled-outl" disabled>Disabled</button>
    </div>

    <h3 class="component-name" style="background-color: rgb(52, 151, 233);">Icon and Floating Buttons</h3>
    <div class="component-wrapper">
        
         <button><span class="fa fa-heart w3-xxxlarge btn-icon"></span></button>
         <button class="float"><span class="fa fa-plus w3-large btn-float"></span></button>
         
    </div>

</body>
</html>
